<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <title>Esqueci minha senha</title>
</head>
<body>
    <div class="container-fluid">
      <div class="row justify-content-center align-items-center" style="height: 100vh;">
        <div class="col-md-4 col-sm-6 col-xs-12">
          <h2 class="text-center">Esqueci minha senha</h2>
          <form>
            <div class="form-floating mb-3">
              <input type="email" class="form-control" id="floatingInput" placeholder="nome@exemplo.com" style="transform: scale(.85) translateY(-.5rem) translateX(.15rem);">
              <label for="floatingInput">Endereço de email</label>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Enviar link de recuperação</button>
          </form>
          <p class="text-center">
            <a href="login.html">Voltar para o login</a>
          </p>
        </div>
      </div>
    </div>
</body>
</html>
